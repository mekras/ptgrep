name: ptgrep
version: "0.2.0"
author: Михаил Красильников <m.krasilnikov@yandex.ru>
about: Pass through GREP.
args:
  -
    pattern:
      long: pattern
      short: p
      value_name: pattern
      help: Pattern to search in command output
      takes_value: true
      required: true
  -
    lower:
      long: lower
      short: l
      value_name: lower
      help: Lower threshold in format "param=value"
      takes_value: true
      multiple: true
      required: true
      required_unless_all:
        - higher
  -
    higher:
      long: higher
      short: h
      value_name: higher
      help: Higher threshold in format "param=value"
      takes_value: true
      multiple: true
      required: true
      required_unless_all:
        - lower
  -
    COMMAND:
      help: Command to execute
      required: true
      index: 1
      multiple: true
      last: true
